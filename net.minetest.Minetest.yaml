app-id: net.minetest.Minetest
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: minetest
rename-appdata-file: net.minetest.minetest.appdata.xml
rename-desktop-file: net.minetest.minetest.desktop
rename-icon: minetest
copy-icon: true
finish-args:
  - "--socket=x11"
  - "--socket=pulseaudio"
  - "--device=all"
  - "--share=network"
cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/share/aclocal"
  - "/share/gtk-doc"
  - "/share/man"
  - "*.la"
  - "*.a"

modules:
  - name: libluajit
    no-autogen: true
    make-args:
      - PREFIX=/app
    make-install-args:
      - PREFIX=/app
    cleanup:
      - "/bin"
    sources:
      - type: git
        url: https://github.com/LuaJIT/LuaJIT.git
        commit: dad04f1754723e76ba9dcf9f401f3134a0cd3972

  - name: minetest
    buildsystem: cmake-ninja
    config-opts:
      - "-DENABLE_CURSES=0"
      - "-DENABLE_GETTEXT=1"
    cleanup:
      - "/share/minetest/games/devtest"
    post-install:
      - mv $FLATPAK_DEST/bin/minetest $FLATPAK_DEST/bin/minetest.bin
      - install -Dm755 minetest.sh $FLATPAK_DEST/bin/minetest
    sources:
      - type: archive
        url: https://github.com/minetest/minetest/archive/9ef3c8ce388011f4f57adc9a7eb0326376aec750.tar.gz
        sha256: d0fb6243c3f7dc053a2f16c8d37073710f74aeb225571357d1f1e34c0237eddb

      - type: archive
        url: https://github.com/minetest/minetest_game/archive/8d60e85dfc25dffbcfb2bf30cd57de0c5f38b97b.tar.gz
        sha256: a8e491bd7ce90773c38d7c3a3035f5d119cb4f12445043082a212df0a77ac744
        dest: games/minetest_game

      - type: archive
        url: https://github.com/minetest/irrlicht/archive/1.9.0mt10.tar.gz
        sha256: 6d00348d8ff513f6a7cee5c930908ef67428ff637e6a9e4d5688409bdb6d547d
        dest: lib/irrlichtmt

      - type: script
        dest-filename: minetest.sh
        commands:
          - 'MINETEST_USER_PATH=$HOME/.var/app/net.minetest.Minetest/.minetest exec minetest.bin "$@"'
